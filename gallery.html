    <body>



        <main role="main">
            <div class="container gallery-title">
                <div class="row gallery-title-header">
                    <h1>CHECK OUT SOME OF OUR PREVIOUS WORK</h1>
                </div>
                <div class="row gallery-title-body">
                    <p>Scroll through the pictures to see the quality of work we undertake on a daily basis!</p>
                </div>
            </div>
            <div class="container gallery-container text-center">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="3" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="4" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="5" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="first-slide" src="../Photos/carousel/carousel1.JPG" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="second-slide" src="../Photos/carousel/carousel3.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide" src="../Photos/carousel/carousel4.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide" src="../Photos/carousel/carousel5.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide" src="../Photos/carousel/carousel8.jpg" alt="Fifth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide" src="../Photos/carousel/carousel10.jpg" alt="Sixth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                      <span class="previous" aria-hidden="true"><i class="fas fa-chevron-circle-left"></i></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                      <span class="next" aria-hidden="true"><i class="next fas fa-chevron-circle-right"></i></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


        </main>

        <footer class="container-fluid align-items-end container-footer">
